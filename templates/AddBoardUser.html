{% extends 'DoselDashboard.html' %}
{% block body %}
<div class="row align-items-center d-flex  justify-content-center">
    <div class="col-12 mb-4">
        <div class="card border-light shadow-sm components-section align-items-center d-flex  justify-content-center">
            <div class="card-body align-items-center d-flex justify-content-center">
                <div class="row mb-4">
                    <div class="col-lg-12 col-sm-16">
                        {% if msg == "0" %}
                        <div class="alert alert-danger" role="alert">
                            Some error was occurred!
                        </div>
                        {% endif %}
                        {% if msg == "1" %}
                        <div class="alert alert-success" role="alert">
                            Board User added successfully!
                        </div>
                        {% endif %}
                        <h3 class="h3 text-center">Add Board</h3>
                    </div>
                    <center>
                        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_ihsy8p2a.json"
                            background="transparent" speed="1" style="width: 400px; height: 300px;" loop autoplay>
                        </lottie-player>
                    </center>
                    <div class="card-body">
                        <form action="/add-board-users" method="POST">
                            {% csrf_token %}
                            <div class="mb-4">
                                <div class="form-group">
                                    <label for="project-name">Select Board:</label>
                                    <select name="b_id" class="custom-select my-1 mr-sm-2" id="b_id">
                                        <option value="0" selected>Select</option>
                                        {% for b in msg1 %}
                                        <option value="{{b.id}}">{{b.name.upper}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="email">Board Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                                        <input type="email" name="email" class="form-control"
                                            placeholder="example@company.com" id="email" autofocus required>
                                    </div>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="contact">Board Contact</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                                        <input type="number" name="contact" class="form-control"
                                            placeholder="+91 93852641203" id="contact" autofocus required>
                                    </div>
                                </div>

                                <input type="submit" class="btn btn-primary" value="Add">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
