{% extends 'ExpertsDashboard.html' %}
{% block body %}
<div class="row align-items-center d-flex  justify-content-center">
    <div class="col-12 mb-4">
        <div class="card border-light shadow-sm components-section align-items-center d-flex  justify-content-center">
            <div class="card-body align-items-center d-flex justify-content-center">
                <div class="row mb-4">
                    {% if msg is not none and msg %}
                    <div class="col-lg-12 col-sm-16">
                        <h3 class="h3 text-center">ContributorWise MCQ</h3>
                    </div>
                    <center>
                        <lottie-player src="https://assets2.lottiefiles.com/private_files/lf30_hdiNFs.json"
                            background="transparent" speed="1" style="width: 400px; height: 300px;" loop autoplay>
                        </lottie-player>
                    </center>
            <div class="card-body">
                <form action="/contributorwise-mcq-display" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
            
                        <div class="form-group">
                            <label for="project-name">Select Contributor:</label>
                            <select name="c_id" class="custom-select my-1 mr-sm-2" id="b_id">
                                <option value="0" selected>Select Contributor</option>
                                {% for b in msg %}
                                <option value="{{b.id}}">{{b.name.upper}}</option>
                                {% endfor %}
                            </select>
                        </div>
            
                        <input type="submit" class="btn btn-primary" value="View Mcq">
            
                </form>
            </div>
                    {% else %}
                    <div class="col-lg-12 col-sm-16">
                        <center>
                            <lottie-player src="https://assets7.lottiefiles.com/datafiles/vhvOcuUkH41HdrL/data.json"
                                background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
                            </lottie-player>
                        </center>
                        <h3 class="h3 text-center">
                            No Records Found!
                        </h3>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#example').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
    });
</script>
{% endblock %}
