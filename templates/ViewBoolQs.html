{% extends 'BoardDashboard.html' %}
{% block body %}
<div class="row align-items-center d-flex  justify-content-center">
    <div class="col-12 mb-4">
        <div class="card border-light shadow-sm components-section align-items-center d-flex  justify-content-center">
            <div class="card-body align-items-center d-flex justify-content-center">
                <div class="row mb-4">
                    {% if msg is not none and msg %}
                    <div class="col-lg-12 col-sm-16">
                        <h3 class="h3 text-center">View Boolean Questions using AI</h3>
                    </div>
                    <center>
                        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_ihsy8p2a.json"
                            background="transparent" speed="1" style="width: 400px; height: 300px;" loop autoplay>
                        </lottie-player>
                    </center>
                   <div class="table-responsive">
                    <table id="example" class="display nowrap" style="width:100%">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Sr. No.</th>
                                <th scope="col">Question</th>
                                <th scope="col">Ans</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a in msg %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{a}}</td>
                                <td>True</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <div class="col-lg-12 col-sm-16">
                    <center>
                        <lottie-player src="https://assets7.lottiefiles.com/datafiles/vhvOcuUkH41HdrL/data.json"
                            background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
                        </lottie-player>
                    </center>
                    <h3 class="h3 text-center">
                        No Records Found!
                    </h3>
                </div>
                {% endif %}
                </div>
                </div>
                </div>
                </div>
                </div>
                <script>
                    $(document).ready(function () {
                        $('#example').DataTable({
                            dom: 'Bfrtip',
                            buttons: [
                                'copy', 'csv', 'excel', 'pdf', 'print'
                            ]
                        });
                    });
                </script>
                {% endblock %}
